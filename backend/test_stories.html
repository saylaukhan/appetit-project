<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç —Å—Ç–æ—Ä–∏—Å–æ–≤ APPETIT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .stories-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stories-grid {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding: 16px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .stories-grid::-webkit-scrollbar {
            display: none;
        }

        .story-card {
            position: relative;
            min-width: 200px;
            height: 120px;
            border-radius: 16px;
            color: white;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .story-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .story-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .story-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .story-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 0 4px 0;
            line-height: 1.2;
        }

        .story-description {
            font-size: 0.85rem;
            margin: 0;
            opacity: 0.9;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* –¶–≤–µ—Ç–æ–≤–∞—è –ø–∞–ª–∏—Ç—Ä–∞ –∫–∞–∫ –≤ APPETIT */
        .story-card:nth-child(1) { background: #8FBC8F; } /* –ì–æ—Ç–æ–≤–∏–º –±–µ–∑ —Å–≤–∏–Ω–∏–Ω—ã */
        .story-card:nth-child(2) { background: #e74c3c; } /* –û—Å—Ç–æ—Ä–æ–∂–Ω–æ –º–æ—à–µ–Ω–Ω–∏–∫–∏ */
        .story-card:nth-child(3) { background: #9b59b6; } /* –ù–∞–º 10 –ª–µ—Ç */
        .story-card:nth-child(4) { background: #f39c12; } /* –ù–æ–≤–∏–Ω–∫–∞ –ß–∞–∫-—á–∞–∫ */
        .story-card:nth-child(5) { background: #8B4513; } /* –î–∞–ª–∞ –ë–∞—Ä–±–µ–∫—é */
        .story-card:nth-child(6) { background: #20b2aa; } /* –í –Ω–∞–ø–∏—Ç–∫–∞—Ö –Ω–æ–≤–∏–Ω–∫–∏ */
        .story-card:nth-child(7) { background: #ff7f50; } /* –ß–µ–±—É—Ä–µ–∫–∏ */

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: #ffeaea;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçï APPETIT –°—Ç–æ—Ä–∏—Å—ã</h1>
            <p>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –±–∞–Ω–Ω–µ—Ä–æ–≤-—Å—Ç–æ—Ä–∏—Å–æ–≤</p>
        </div>

        <div class="stories-container">
            <h2 style="margin-bottom: 16px; color: #333;">–ò—Å—Ç–æ—Ä–∏–∏</h2>
            <div id="storiesGrid" class="stories-grid">
                <div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–æ—Ä–∏—Å—ã...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/v1/marketing';

        // –ò–∫–æ–Ω–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ç–∏–ø–∞ —Å—Ç–æ—Ä–∏—Å–æ–≤
        const STORY_ICONS = {
            '–ì–æ—Ç–æ–≤–∏–º –±–µ–∑ —Å–≤–∏–Ω–∏–Ω—ã': 'üêÑ',
            '–û—Å—Ç–æ—Ä–æ–∂–Ω–æ, –º–æ—à–µ–Ω–Ω–∏–∫–∏!': '‚ö†Ô∏è',
            '–ù–∞–º 10 –ª–µ—Ç': 'üéâ', 
            '–ù–æ–≤–∏–Ω–∫–∞ –ß–∞–∫-—á–∞–∫': 'üçØ',
            '–ù–æ–≤–∏–Ω–∫–∞: –î–∞–ª–∞ –ë–∞—Ä–±–µ–∫—é': 'üçñ',
            '–í –Ω–∞–ø–∏—Ç–∫–∞—Ö –Ω–æ–≤–∏–Ω–∫–∏': 'ü•§',
            '–ß–µ–±—É—Ä–µ–∫–∏ –ø–æ-–¥–æ–º–∞—à–Ω–µ–º—É': 'ü•ü'
        };

        async function loadStories() {
            try {
                const response = await fetch(`${API_URL}/banners/featured`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const stories = await response.json();
                displayStories(stories);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç–æ—Ä–∏—Å–æ–≤:', error);
                document.getElementById('storiesGrid').innerHTML = `
                    <div class="error">
                        ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–æ—Ä–∏—Å–æ–≤: ${error.message}
                    </div>
                `;
            }
        }

        function displayStories(stories) {
            const grid = document.getElementById('storiesGrid');
            
            if (stories.length === 0) {
                grid.innerHTML = '<div class="loading">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Å—Ç–æ—Ä–∏—Å–æ–≤</div>';
                return;
            }

            grid.innerHTML = stories.map(story => `
                <div class="story-card" onclick="handleStoryClick('${story.title}')">
                    <div class="story-icon">
                        ${STORY_ICONS[story.title] || 'üì±'}
                    </div>
                    <div class="story-content">
                        <h3 class="story-title">${story.title}</h3>
                        <p class="story-description">${story.description || ''}</p>
                    </div>
                </div>
            `).join('');
        }

        function handleStoryClick(title) {
            alert(`–í—ã –∫–ª–∏–∫–Ω—É–ª–∏ –Ω–∞ –∏—Å—Ç–æ—Ä–∏—é: ${title}`);
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∞–Ω–∞–ª–∏—Ç–∏–∫—É –∫–ª–∏–∫–∞
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–æ—Ä–∏—Å—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadStories);
    </script>
</body>
</html>
